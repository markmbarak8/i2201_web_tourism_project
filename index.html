       .centered-line {
            text-align: center;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            width: 100%;
        }
        
        .line-title {
            position: relative;
            color: #333;
            margin: 30px 0;
            font-size: 24px;
        }
        
        /* Add line on both sides */
        .line-title:before,
        .line-title:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }
        
        .line-title:before {
            left: 0;
        }
        
        .line-title:after {
            right: 0;
        }
    </style>
  </head>
